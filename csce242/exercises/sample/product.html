<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="product-detail" id="productDetail">
    <!-- Product details will be inserted here by script.js -->
  </div>

  <section class="reviews" id="reviewsSection">
    <h2>Reviews</h2>
    <div id="reviewsList">
      <!-- Reviews will be inserted here by script.js -->
    </div>
    <h3>Add a Review</h3>
    <form id="reviewForm">
      <input type="text" id="reviewerName" placeholder="Your Name" required>
      <textarea id="reviewText" placeholder="Your Review" required></textarea>
      <button type="submit">Submit Review</button>
    </form>
  </section>
  <script src="script.js"></script>
</body>
</html>
